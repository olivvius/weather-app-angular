<div class="search">
  <form #form="ngForm" (submit)="onSubmit">
    <input type="text" placeholder="Search city" name="city" ([(ngModel)]="cityName")]>
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hotweather.jpg" *ngIf="weatherData.main.temp > 15" />
    <img src="../assets/coldweather.jpg" *ngIf="weatherData.main.temp <= 15" />
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{ weatherData.main.temp | number : "1.0-0" }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-information-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_min | number : "1.0-0" }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_max | number : "1.0-0" }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wet.png" alt="" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{weatherData.main.humidity}}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windsock.png" alt="" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{weatherData.wind.speed | number : "1.0-0" }} km/h</div>
      </div>
    </div>

  </div>

</div>
<router-outlet></router-outlet>
